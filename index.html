<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FCC Pomodoro</title>
    <!--<link rel="stylesheet" href="build\css\main.css">-->
    <style>html{color:#222;font-size:100%;line-height:1.4}body{min-width:400px}.clock{-webkit-box-shadow:0 4px 6px 0 rgba(0,0,0,.26);box-shadow:0 4px 6px 0 rgba(0,0,0,.26);margin-top:32px;margin-top:2rem;padding:32px;padding:2rem;max-width:50%;background-color:#9a002f;border-top-left-radius:20px;border-bottom-right-radius:20px}.clock,.clock .inner{margin-left:auto;margin-right:auto}.clock .inner{background-color:#222;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-ms-flex-wrap:wrap;flex-wrap:wrap;color:#fff;font-size:48px;font-size:3rem;border-bottom-left-radius:40px;border-top-right-radius:40px}.clock span{font-size:64px;font-size:4rem}.clock .clock__panel{display:-webkit-box;display:-ms-flexbox;display:flex}.clock .clock__panel,.clock .clock__panel--plus-minus{-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}.clock .clock__panel--plus-minus{-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column}.clock .clock__panel--plus-minus button{font-size:32px;font-size:2rem;background-color:transparent;color:#fff;border-color:transparent}.clock .clock__panel--plus-minus button:focus{color:#9a002f}.clock .clock__panel--main{-ms-flex-wrap:wrap;flex-wrap:wrap;width:100%;padding:32px;padding:2rem}.clock .clock__panel--main button{display:inline-block;font-weight:400;line-height:1.25;text-align:center;white-space:nowrap;vertical-align:middle;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;border:1px solid transparent;padding:8px 16px;padding:.5rem 1rem;border-top-left-radius:10px;border-bottom-right-radius:20px;-webkit-transition:all .2s ease-in-out;transition:all .2s ease-in-out;margin:8px;margin:.5rem;-webkit-box-shadow:2px 3px 5px 0 #787778;box-shadow:2px 3px 5px 0 #787778;font-size:24px;font-size:1.5rem}.clock .clock__panel--main button:focus{outline-color:#9a002f;color:#9a002f}.clock .clock__panel--main button:active{-webkit-transform:translateY(1px);transform:translateY(1px)}</style>
</head>
    <body>
        <div class="clock outer">
            <div class="inner">
                <div class="clock__panel clock__panel--plus-minus ">
                    <button class="addMins">+</button>
                    <button class="minMins">-</button>
                </div>
                <span id="mins">5</span>
                <span id="separator">:</span>
                <span id="sec">0</span>
                <div class="clock__panel clock__panel--plus-minus ">
                    <button class="addSecs">+</button>
                    <button class="minSecs">-</button>
                </div>
                <div class="clock__panel clock__panel--main">
                    <button class="stop">stop</button>
                    <button class="start">start</button>
                    <button class="reset">reset</button>
                </div>
            </div>
        </div>
        <!--dev mode: <script src="dev/js/scriptsEs5.js"></script>-->
        <script src="build/js/scripts.min.js"></script>
    </body>
</html>
